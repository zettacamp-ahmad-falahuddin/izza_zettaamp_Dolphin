<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        #t1 {
            background-color: green;
            color: white;
        }

        #t2 {
            background-color: red;
        }

        #t3 {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>
            <h4>Hobby</h4>
        </caption>
        <thead>
            <tr>
                <th>No</th>
                <th>Hobby</th>
            </tr>
        </thead>
        <tbody>
            <tr id="t1">
                <td>1</td>
                <td>Acoustic Guitar</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Genshin Impact</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Dota2</td>
            </tr>
        </tbody>
    </table>

    <table border="1">
        <caption>
            <h4>Favorites Movies</h4>
        </caption>
        <thead>
            <tr>
                <th>No</th>
                <th>Movie</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice in Wonderland</td>
            </tr>
            <tr id="t2">
                <td>2</td>
                <td>Sherlock Holmes: A Game of Shadow</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Interstellar</td>
            </tr>
        </tbody>
    </table>

    <table border="1">
        <caption>
            <h4>Favorites Song</h4>
        </caption>
        <thead>
            <tr>
                <th>No</th>
                <th>Song</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mondstadt Starlit</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Swirls of Shamshir</td>
            </tr>
            <tr id="t3">
                <td>3</td>
                <td>Racing into The Night</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
