<!DOCTYPE html>
    <html>
        <head>
            <title>Input Form</title>
        </head>

        <body> 
            <h1>This is the form for user to input</h1>

            <form action="" title="User Input Form">
                <label for="">
                    First Name
                    <input type="text">
                </label>
                <br>
                <label for="">
                    Last Name
                    <input type="text">
                </label>
                <br>
                <label for="">
                    Biography
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </label>
                <br>
                <label for="">
                    Male
                    <input type="radio">
                    Female
                    <input type="radio">
                </label>
                <br>
                <label for="">
                    Email
                    <input type="email">
                </label>
                <br>
                <label for="">
                    Telephone
                    <input type="tel">
                </label>
                <br>
                <label for="">
                    Age
                    <input type="number">
                </label>
                <br>
                <label for="">
                    Instagram Username
                    <input type="text">
                </label>
            </form>
        </body>
    </html>
